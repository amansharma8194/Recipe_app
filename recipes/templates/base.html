<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary bg-black p-2">
  <div class="container-fluid">
      {% if request.user.is_authenticated %}
        <p class="text-white m-2">{{request.user.first_name}}</p>
        <a href="/logout/" class="btn btn-success p-1" style="width:6rem">Logout</a>
      {% else %}
        <p class="text-white m-2">Recipe App</p>
        <a href="/login/" class="btn btn-success p-1" style="width:6rem">Login</a>
      {% endif %}
  </div>
</nav>
{% block  base %}

{% endblock %}
</body>
</html>
